{% extends "base.html" %}

{% block title %}Book List â€“ Plot Point Reviews{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">All Books</h2>
    <div class="row">
        {% for book in books %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    {% if book.cover %}
                        <img src="{{ book.cover.url }}" class="card-img-top" alt="{{ book.title }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text"><strong>Author:</strong> {{ book.author }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No books found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
