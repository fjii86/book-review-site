{% extends "base.html" %}

{% block title %}Book List â€“ Plot Point Reviews{% endblock %}

{% block content %}
    <h2>All Books</h2>

    {% for book in books %}
        <div class="book">
            <h3>{{ book.title }}</h3>
            <p><strong>Author:</strong> {{ book.author }}</p>
            {% if book.cover %}
                <img src="{{ book.cover.url }}" alt="{{ book.title }} cover" width="100">
            {% endif %}
        </div>
    {% empty %}
        <p>No books found.</p>
    {% endfor %}
{% endblock %}
