{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Delete Review</h2>
  <p>Are you sure you want to delete your review for <strong>{{ review.book.title }}</strong>?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'book_detail' review.book.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
